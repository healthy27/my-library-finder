<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>또 다른 독서의 장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="custom-header text-center">
    <h1 class="main-heading">또 다른 독서의 장</h1>
    <div class="nav-button-group mt-3">
      <a href="index.html" class="nav-btn active">홈</a>
      <a href="about.html" class="nav-btn">소개</a>
    </div>
  </header>

  <main class="container my-5">
    <!-- 인기 도서관 토글 -->
    <div class="popular-toggle text-center mb-3">
      <button class="toggle-btn active" data-target="lib1">강원대학교 도서관</button>
      <button class="toggle-btn" data-target="lib2">국립중앙도서관</button>
    </div>

    <!-- 카드 -->
    <section class="mb-5 text-center">
      <div id="lib1" class="popular-library active mx-auto card-container">
        <div class="card h-100 custom-card">
          <div class="card-body">
            <h5 class="card-title">강원대학교 도서관</h5>
            <p class="card-text">강원대학교 학생 및 지역 주민을 위한 도서관으로 다양한 자료를 제공합니다.</p>
            <a href="https://lib.kangwon.ac.kr/" target="_blank" class="btn btn-primary">홈페이지</a>
          </div>
        </div>
      </div>
      <div id="lib2" class="popular-library mx-auto card-container">
        <div class="card h-100 custom-card">
          <div class="card-body">
            <h5 class="card-title">국립중앙도서관</h5>
            <p class="card-text">대한민국을 대표하는 국가도서관으로 방대한 자료를 보유하고 있습니다.</p>
            <a href="https://www.nl.go.kr/" target="_blank" class="btn btn-primary">홈페이지</a>
          </div>
        </div>
      </div>
    </section>

    <!-- 검색창 -->
    <section class="mb-4">
      <div class="input-group mx-auto" style="max-width: 600px;">
        <input type="text" id="searchInput" class="form-control" placeholder="지역명 또는 도서관 이름으로 검색" />
        <button id="searchButton" class="btn btn-outline-primary">검색</button>
      </div>
    </section>

    <!-- 정렬 -->
    <div class="d-flex justify-content-end align-items-center mb-2">
      <label class="me-2">정렬:</label>
      <select id="sortOption" class="form-select w-auto">
        <option value="">선택 없음</option>
        <option value="name">도서관명 (가나다순)</option>
        <option value="source">출처</option>
      </select>
    </div>

    <p class="text-muted">🔎 검색 결과: <span id="resultCount">0</span>건</p>
    <section id="libraryList" class="row g-3"></section>
  </main>

  <footer class="py-4 bg-light text-center border-top">
    <div class="container">
      <span class="text-muted">© 2025 나의 도서관 프로젝트</span>
    </div>
  </footer>
</body>
</html>
